<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Первая скоростная автомойка Ф1</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/swiper.min.css">
    <script src="./scripts/jquery-3.3.1.min.js"></script>
</head>
<body>

    <div class="container-fluid">

        <div class="row">
            <div class="container-fluid stocks-container">
                <div id="stocks" class="swiper-container">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide item" style="background-image: url(http://volgogradcci.ru/sites/default/files/banner-mac-2423.png); background-repeat: no-repeat">
                            slide 1
                        </div>
                        <div class="swiper-slide item">slide 2</div>
                        <div class="swiper-slide item">slide 3</div>
                    </div>
                    <div class="swiper-pagination"></div>
                    <div class="swiper-button-prev"></div>
                    <div class="swiper-button-next"></div>
                </div>
            </div>
        </div>

        <div class="row services">
            <div class="col-lg-3 col-md-6 col-sm-12 service text-left" style="background-color: green">
                <h2>Химчистка</h2>
                <h4>Описание</h4>
                <button type="button" class="btn btn-outline-dark">Подробнее</button>
            </div>
            <div class="col-lg-3 col-md-6 col-sm-12 service text-left" style="background-color: yellow">
                <h2>Полировка</h2>
                <h5>Описание</h5>
                <button type="button" class="btn btn-outline-dark">Подробнее</button>
            </div>
            <div class="col-lg-3 col-md-6 col-sm-12 service text-left" style="background-color: green">
                <h2>Чистка кузова</h2>
                <h5>Описание</h5>
                <button type="button" class="btn btn-outline-dark">Подробнее</button>
            </div>
            <div class="col-lg-3 col-md-6 col-sm-12 service text-left" style="background-color: yellow">
                <h2>Защита ЛКП</h2>
                <h5>Описание</h5>
                <button type="button" class="btn btn-outline-dark">Подробнее</button>
            </div>
        </div>
        <div class="row services">
            <div class="col-lg-3 col-md-6 col-sm-12 service text-left" style="background-color: yellow">
                <h2>Чистка и защита кожи и пластика</h2>
                <h5>Описание</h5>
                <button type="button" class="btn btn-outline-dark">Подробнее</button>
            </div>
            <div class="col-lg-3 col-md-6 col-sm-12 service text-left" style="background-color: green">
                <h2>Керамическое покрытие</h2>
                <h5>Описание</h5>
                <button type="button" class="btn btn-outline-dark">Подробнее</button>
            </div>
            <div class="col-lg-3 col-md-6 col-sm-12 service text-left" style="background-color: yellow">
                <h2>Керамика салона</h2>
                <h5>Описание</h5>
                <button type="button" class="btn btn-outline-dark">Подробнее</button>
            </div>
            <div class="col-lg-3 col-md-6 col-sm-12 service text-left" style="background-color: green">
                <h2>Дополнительныеуслуги</h2>
                <h5>Описание</h5>
                <button type="button" class="btn btn-outline-dark">Подробнее</button>
            </div>
        </div>
    </div>

    <script src="./scripts/swiper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script src='./scripts/script.js'></script>
</body>
</html>
