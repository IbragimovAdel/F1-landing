<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Первая скоростная автомойка Ф1</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/swiper.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous">
    <script src="./scripts/jquery-3.3.1.min.js"></script>
</head>

<body>

    <div class="container-fluid p-0">

        <!--Header-->
        <section class="header">
            <div class="bg-paral" data-parallax="scroll" data-image-src="https://images.wallpaperscraft.ru/image/avto_fara_temnyj_fon_119621_3840x2160.jpg">
                <!--Slider-->
                <div class="row justify-content-center">
                    <div class="col-10 container-fluid stocks-container p-0">
                        <div id="stocks" class="swiper-container">
                            <div class="swiper-wrapper">
                                <div class="swiper-slide item m-0">

                                </div>
                                <div class="swiper-slide item m-0"></div>
                                <div class="swiper-slide item m-0"></div>
                            </div>
                            <div class="swiper-pagination swiper-pagination-white"></div>
                            <div class="swiper-button-prev swiper-button-white"></div>
                            <div class="swiper-button-next swiper-button-white"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form row justify-content-center align-items-center">
                <div class="row text col-lg-12 col-sm-12 justify-content-center">
                    <h3>Заполните форму и получите <u>бесплатную</u> консультацию</h3>
                </div>
                <form action="" class="row col-lg-8 col-sm-12 justify-content-center">
                    <div class="row col-12 justify-content-center">
                        <div class="col-lg-3 col-sm-12 my-lg-0 my-3">
                            <input type="text" class="form-control" placeholder="Ваше имя">
                        </div>
                        <div class="col-lg-3 col-sm-12 my-lg-0 my-3">
                            <input id='phone' type="text" class="form-control" placeholder="Ваш номер телефона">
                        </div>
                        <div class="col-lg-3 col-sm-12 my-lg-0 my-3">
                            <input type="text" class="form-control" placeholder="Марка вашего автомобиля">
                        </div>
                        <div class="col-lg-3-col-sm-12 my-lg-0 my-3">
                            <button type="submit" class="btn btn-primary">Проконсультироваться</button>
                        </div>
                    </div>
                </form>
            </div>
        </section>
        <!--Services-->
        <section>
            <div class="row services">
                <div class="col-lg-3 col-md-6 col-sm-12 service text-left" style="background-image: url(./resources/img/service1.jpg)">
                    <i class="fas fa-chevron-circle-right fa-5x" style="color:white"></i>
                    <div class="content">
                        <h2>Химчистка</h2>
                        <h4>Описание</h4>
                        <br><br>
                        <button type="button" class="btn btn-outline-light">Подробнее</button>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 col-sm-12 service text-left" style="background-image: url(./resources/img/service2.jpg)">
                    <i class="fas fa-chevron-circle-right fa-5x" style="color:white"></i>
                    <div class="content">
                        <h2>Полировка</h2>
                        <h4>Описание</h4>
                        <br><br>
                        <button type="button" class="btn btn-outline-light">Подробнее</button>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 col-sm-12 service text-left" style="background-image: url(./resources/img/service3.jpg)">
                    <i class="fas fa-chevron-circle-right fa-5x" style="color:white"></i>
                    <div class="content">
                        <h2>Чистка кузова</h2>
                        <h4>Описание</h4>
                        <br><br>
                        <button type="button" class="btn btn-outline-light">Подробнее</button>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 col-sm-12 service text-left" style="background-image: url(./resources/img/service4.jpg)">
                    <i class="fas fa-chevron-circle-right fa-5x" style="color:white"></i>
                    <div class="content">
                        <h2>Защита ЛКП</h2>
                        <h4>Описание</h4>
                        <br><br>
                        <button type="button" class="btn btn-outline-light">Подробнее</button>
                    </div>
                </div>
            </div>
            <div class="row services">
                <div class="col-lg-3 col-md-6 col-sm-12 service text-left" style="background-image: url(./resources/img/service5.jpg)">
                    <i class="fas fa-chevron-circle-right fa-5x" style="color:white"></i>
                    <div class="content">
                        <h2>Чистка и защита кожи и пластика</h2>
                        <h4>Описание</h4>
                        <br><br>
                        <button type="button" class="btn btn-outline-light">Подробнее</button>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 col-sm-12 service text-left" style="background-image: url(./resources/img/service6.jpg)">
                    <i class="fas fa-chevron-circle-right fa-5x" style="color:white"></i>
                    <div class="content">
                        <h2>Керамическое покрытие</h2>
                        <h4>Описание</h4>
                        <br><br>
                        <button type="button" class="btn btn-outline-light">Подробнее</button>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 col-sm-12 service text-left" style="background-image: url(./resources/img/service7.jpg)">
                    <i class="fas fa-chevron-circle-right fa-5x" style="color:white"></i>
                    <div class="content">
                        <h2>Керамика салона</h2>
                        <h4>Описание</h4>
                        <br><br>
                        <button type="button" class="btn btn-outline-light">Подробнее</button>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 col-sm-12 service text-left" style="background-image: url(./resources/img/service8.jpg)">
                    <i class="fas fa-chevron-circle-right fa-5x" style="color:white"></i>
                    <div class="content">
                        <h2>Дополнительные услуги</h2>
                        <h4>Описание</h4>
                        <br><br>
                        <button type="button" class="btn btn-outline-light">Подробнее</button>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script src="./scripts/swiper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
    <script src="./scripts/parallax.min.js"></script>
    <script src='./scripts/script.js'></script>
    <script src='./scripts/jquery.maskedinput.min.js'></script>
</body>

</html>
